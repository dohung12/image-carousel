<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image Carousel – Options</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <main class="container">
      <h1>Image Carousel – Options</h1>
      <p id="version" class="form-description"></p>
      <form id="options-form" class="form">
        <fieldset class="card">
          <legend class="section-title">Image filters</legend>
          <div class="form-item">
            <label class="form-label" for="minWidth">Minimum width (px)</label>
            <input
              class="input"
              type="number"
              id="minWidth"
              min="0"
              step="10"
            />
            <p class="form-description">
              Images smaller than this width are ignored.
            </p>
          </div>
          <div class="form-item">
            <label class="form-label" for="minHeight"
              >Minimum height (px)</label
            >
            <input
              class="input"
              type="number"
              id="minHeight"
              min="0"
              step="10"
            />
            <p class="form-description">
              Images smaller than this height are ignored.
            </p>
          </div>
        </fieldset>
        <fieldset class="card">
          <legend class="section-title">Playback</legend>
          <div class="form-item inline">
            <label class="checkbox">
              <input class="checkbox-input" type="checkbox" id="autoplay" />
              <span>Autoplay</span>
            </label>
          </div>
          <div class="form-item">
            <label class="form-label" for="intervalMs">Interval (ms)</label>
            <input
              class="input"
              type="number"
              id="intervalMs"
              min="500"
              step="250"
            />
            <p class="form-description">
              Delay between slides while autoplay is on.
            </p>
          </div>
          <div class="form-item inline">
            <label class="checkbox">
              <input class="checkbox-input" type="checkbox" id="loop" />
              <span>Loop</span>
            </label>
          </div>
        </fieldset>
        <fieldset class="card">
          <legend class="section-title">Interaction</legend>
          <div class="form-item inline">
            <label class="checkbox">
              <input
                class="checkbox-input"
                type="checkbox"
                id="rotateOnClick"
              />
              <span>Rotate image 90° on click</span>
            </label>
          </div>
          <div class="form-item inline">
            <label class="checkbox">
              <input class="checkbox-input" type="checkbox" id="twoUp" />
              <span>View 2 images at a time</span>
            </label>
          </div>
          <div class="form-item inline">
            <label class="checkbox">
              <input
                class="checkbox-input"
                type="checkbox"
                id="showContextMenu"
              />
              <span>Show “Open Image Carousel” in right‑click menu</span>
            </label>
          </div>
        </fieldset>
        <div class="actions">
          <button type="submit" class="btn">Save</button>
          <button type="button" id="reset" class="btn secondary">
            Reset to defaults
          </button>
          <span id="status" role="status" aria-live="polite"></span>
        </div>
      </form>
    </main>
    <script src="options.js"></script>
  </body>
</html>
